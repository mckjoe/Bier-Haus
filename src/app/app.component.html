<div class="container">
  <div id="main">
    <h1>{{title}}</h1>
    <ul>
      <li [class]="priceColor(currentKeg)" *ngFor="let currentKeg of kegs"><h4><strong>Name:</strong>  {{currentKeg.name}}</h4><strong>Brand:</strong>  {{currentKeg.brand}}<br><strong>Alcohol content: </strong>{{currentKeg.abv}}<br><strong>Price:</strong>  ${{currentKeg.price}}<br><strong>Pints remaining:</strong>  {{currentKeg.pints}} pints<br><button class="editButton" (click)="editKeg(currentKeg)">Edit Keg</button></li>
    </ul>
  </div>
  <div id="editForm">
    <h4>  {{selectedKeg.name}}</h4>
    <!-- <p><strong>Brand: </strong>{{selectedKeg.brand}}</p>
    <p><strong>Pints remaining: </strong>{{selectedKeg.pints}} pints</p>
    <p><strong>Price:</strong>  ${{selectedKeg.price}}</p>
    <p><strong>Alcohol content:</strong> {{selectedKeg.abv}} ABV</p> -->
    <input [(ngModel)]="selectedKeg.name"><br>
    <input [(ngModel)]="selectedKeg.brand"><br>
    <input [(ngModel)]="selectedKeg.abv"><br>
    <input [(ngModel)]="selectedKeg.price">
    <input [(ngModel)]="selectedKeg.pints"><br>
  </div>
</div>
